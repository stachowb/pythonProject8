{% extends "base.html" %}
{% block content %}
    <form method="POST">{% csrf_token %}
    {% for field in form %}
        <div class="form-group">
                <label>{{ field.label_tag }}</label>
                {{ field }}
        </div>
    {% endfor %}
    <input type="submit" class="btn btn-success" value="ADD">
    </form>
{% endblock %}
